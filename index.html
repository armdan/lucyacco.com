<body>
<div class="container" style="margin-top: 2%;">
     

<div id="logo" class="text-center">
    <div class="row justify-content-center">
        <h5>ProfiTool number lookup</h5>
    </div>
</div>

</div>


<div class="container">

	<div class="row justify-content-center">
                        <div class="col-12 col-md-10 col-lg-8">
                            <form class="card card-sm">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col">
                                        <input class="form-control form-control-lg form-control-borderless" type="input" id="txt-search" placeholder="Search by number or keywords">
                                    </div>
                                   
                                </div>
                            </form>
                        </div>
                        <!--end of col-->
    </div>
       <div id="filter-records"></div>
<noscript><img src="//data.danily.net/ingress/0b33b3c2-8399-4cc2-b2c3-8eecabe894bd/pixel.gif"></noscript> <script src="//data.danily.net/ingress/0b33b3c2-8399-4cc2-b2c3-8eecabe894bd/script.js"></script>
</div>

</html>
<script type="text/javascript">
  $(document).ready(function(){

$.getJSON( "acco_data.json", function( data ) {	  
$('#txt-search').keyup(function(){	
	var x, text;
	x = document.getElementById("txt-search").value;
      if (isNaN(x)) {
  	     var searchField = $(this).val();    
        } else {
         var searchField = "^"+$(this).val()+"$";
  }
			if(searchField === '')  {
				$('#filter-records').html('');
				return;
			}

            var regex = new RegExp(searchField, "i");
            var output = '<div class="row">';
            var count = 1;
			  $.each(data, function(key, val){
				if ((val.old.search(regex) != -1) || (val.vender_name.search(regex) != -1)) {
               output += '<div class="col-md-6 well">';
                 output += '<div class="card bg-light mb-3">';                 
                  output += '<div class="card-header"><h4>' + val.vender_name + '</h4></div>'
                  output += '<div class="card-body">';                 
                output += '<h4>Profitool number <span class="badge badge-danger">'+ val.old +'</span></h4>'
		        output += '<h4>JDE.      number <span class="badge badge-success">'+ val.new +'</span></h4>'
		           output += '<h4><span class="badge badge-pill badge-dark">'+ val.company +'</span></h4>'
                          output += '</div>';
				          output += '</div>';
				          output += '</div>';
				  if(count%2 == 0){
					output += '</div><div class="row">'
				  }
				  count++;
				  
				}
			  });
			  $('#filter-records').html(output);
			  
        });
    });            
});

</script>
